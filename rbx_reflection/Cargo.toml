[package]
name = "rbx_reflection"
description = "Roblox reflection database and ambiguous type resolution"
license = "MIT"
documentation = "https://docs.rs/rbx_reflection"
homepage = "https://github.com/LPGhatguy/rbx-dom"
repository = "https://github.com/LPGhatguy/rbx-dom.git"
version = "2.0.377"
authors = ["Lucien Greathouse <me@lpghatguy.com>"]
edition = "2018"

[dependencies]
bitflags = "1.0.4"
lazy_static = "1.2.0"
failure = "0.1.5"
rbx_dom_weak = { version = "1.0.0", path = "../rbx_dom_weak" }
serde = "1"
serde_derive = "1"
