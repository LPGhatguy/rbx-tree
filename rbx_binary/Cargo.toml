[package]
name = "rbx_binary"
description = "Weakly-typed Roblox DOM implementation for Rust"
version = "0.4.1"
license = "MIT"
documentation = "https://docs.rs/rbx_binary"
homepage = "https://github.com/rojo-rbx/rbx-dom"
repository = "https://github.com/rojo-rbx/rbx-dom.git"
readme = "README.md"
authors = ["Lucien Greathouse <me@lpghatguy.com>"]
edition = "2018"

[dependencies]
byteorder = "1.2.7"
log = "0.4.6"
lz4 = "1.23.1"
rbx_dom_weak = { version = "1.0.0", path = "../rbx_dom_weak" }
rbx_reflection = { version = "3.3.408", path = "../rbx_reflection" }
snafu = "0.6.0"

[dev-dependencies]
base64 = "0.10.0"
criterion = "0.3"
env_logger = "0.6.0"
insta = "0.12.0"
rbx_dom_test = { path = "../rbx_dom_test" }
serde = { version = "1.0.103", features = ["derive"] }

[[bench]]
name = "deserializer"
harness = false

[[bench]]
name = "serializer"
harness = false
